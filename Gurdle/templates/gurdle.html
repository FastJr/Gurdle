{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gurdle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/gurdle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="{% static 'js/main.js' %}"></script>  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container-fluid gurdle">
        <div class="row justify-content-center text-center logo-row pt-3 border-bottom">
            <a id="gurdle-logo" href="{% url 'gurdle' %}"><h3>Gurdle</h3></a>
        </div>
        <div class="container my-3 text-center" id="word-container">
            <h3 id="direction_text-1" class="animate__animated animate__fadeIn my-5" style="display: none">Choose the length of the word you want to guess</h3>
            <div id="word-length-buttons">
                <!-- Filled by JS function "fill_page_with_starting_buttons" -->
            </div>
            <h3 id="direction_text-2" class="animate__animated animate__fadeIn mt-5" style="display: none">You'll have n+1 guesses, where n is the length of your word (up to 7)</h3>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
